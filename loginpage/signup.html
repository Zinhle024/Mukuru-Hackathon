<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukuru - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="container signup-container">
        <div class="signup-image-container">
            <img src="welcome-image.jpg" alt="Mukuru Welcome Image" class="signup-image">
            <div class="image-overlay">
                <h2>Join the Mukuru Family</h2>
                <p>Your trusted financial partner across Africa and beyond</p>
            </div>
        </div>

        <div class="signup-card">
            <div class="greeting-heading">Create Account</div>

            <div class="logo">
                <h1>Mukuru</h1>
                <p>Sign up to start sending money to over 50 countries</p>
            </div>
            
            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="idType">ID Type</label>
                    <select id="idType" name="idType" required>
                        <option value="" disabled selected>Select ID type</option>
                        <option value="nationalID">National ID</option>
                        <option value="passport">Passport</option>
                        <option value="driverLicense">Driver's License</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" required placeholder="Enter your ID number">
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="form-group terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="index.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
