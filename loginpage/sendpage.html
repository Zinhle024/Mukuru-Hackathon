
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Money - Mukuru</title>
    <link rel="stylesheet" href="sendpage.css">
    <script src="sendpage.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="card send-money-card">
            <h1>Send Money</h1>
            <form id="sendMoneyForm">
                <input type="text" placeholder="Recipient Name" required>
                <input type="number" placeholder="Amount" required>
                <button type="submit">Send</button>
            </form>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-text"></span>
            </div>
        </div>

        <!-- Plane Animation -->
        <div class="plane" id="plane">✈️</div>

    </div>
</body>
</html>
