<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Money - Mukuru</title>
    <link rel="stylesheet" href="sendpage.css">
    <script src="sendpage.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="card send-money-card">
            <h1>Send Money</h1>
            <form id="sendMoneyForm">
                <input type="text" placeholder="Recipient Name" required>
                <input type="number" placeholder="Amount" required>
                <button type="submit">Send</button>
            </form>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="progress-text"></span>
            </div>
        </div>

        <!-- Plane Animation -->
        <div class="plane" id="plane">✈️</div>

        <div class="points-balance"></div>
            <h3>Your Points Balance</h3>
            <p id="balance">0 Points</p>
            <h4>Transaction History</h4>
            <ul id="transactionHistory"></ul>
        </div>

        <div class="rewards-marketplace">
            <h3>Rewards Marketplace</h3>
            <p>Redeem your points for exciting rewards!</p>
            <ul>
                <li>Reward 1 - 100 Points</li>
                <li>Reward 2 - 200 Points</li>
                <li>Reward 3 - 300 Points</li>
            </ul>
        </div>

    </div>
</body>
</html>
