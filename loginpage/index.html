<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mukuru - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div class="login-card" id="loginPage">
            <div class="greeting-heading" id="greetingHeading">Hello</div>

            <div class="logo">
                <h1>mukuru </h1>
                 <h1> Rewards Hub</h1>
                <p>Your trusted financial partner</p>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email or phone number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showAlert('Password reset functionality would be implemented here.')">Forgot your password?</a>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>

        <div class="send-money-card" id="sendPage" style="display: none;">
            <div class="header">
                <h1>Welcome to Send Money</h1>
                <p id="user-info"></p>
            </div>
            <p>This is where the Send Money functionality would be implemented.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="coin-animation.js"></script>
</body>
</html>
